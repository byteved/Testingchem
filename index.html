<!DOCTYPE html>
<html>
<head>
    <title>Chemical Mixing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        #game-container {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            position: relative;
        }

        .element {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
        }

        .product {
            width: 200px;
            height: 50px;
            position: absolute;
            top: 500px;
            left: 300px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
    </div>

    <script>
        // Define the elements
        var elements = [
            {
                name: "H2O",
                color: "blue",
                tags: ["flammable"]
            },
            {
                name: "Carbon",
                color: "black",
                tags: []
            },
            {
                name: "Oxygen",
                color: "red",
                tags: ["flammable"]
            },
            {
                name: "Nitrogen",
                color: "yellow",
                tags: ["explosive"]
            },
            {
                name: "Sodium",
                color: "silver",
                tags: []
            }
        ];

        // Get the game container element
        var gameContainer = document.getElementById("game-container");

        // Create the element buttons
        elements.forEach(function (element, index) {
            var elementButton = document.createElement("div");
            elementButton.className = "element";
            elementButton.style.backgroundColor = element.color;
            elementButton.style.top = "50px";
            elementButton.style.left = (50 + index * 120) + "px";
            elementButton.textContent = element.name;
            elementButton.addEventListener("click", function () {
                addElementToSolution(element);
            });
            gameContainer.appendChild(elementButton);
        });

        // Add an element to the solution
        function addElementToSolution(element) {
            if (element.tags.includes("flammable")) {
                showProduct("Flammable");
            } else if (element.tags.includes("explosive")) {
                showProduct("Explosive");
            } else {
                showProduct("No special property");
            }
        }

        // Show the product
        function showProduct(product) {
            var productElement = document.createElement("div");
            productElement.className = "product";
            productElement.textContent = product;
            gameContainer.appendChild(productElement);
        }
    </script>
</body>
</html>
