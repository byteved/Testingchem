<!DOCTYPE html>
<html>
<head>
    <title>Chemical Mixing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        #game-container {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            position: relative;
        }

        .element {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
        }

        .solution {
            width: 200px;
            height: 300px;
            position: absolute;
            top: 50px;
            left: 300px;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        .product {
            width: 200px;
            height: 50px;
            position: absolute;
            top: 400px;
            left: 300px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="solution" id="solution"></div>
        <div class="product" id="product"></div>
    </div>

    <script>
        // Define the elements
        var elements = [
            {
                name: "Element 1",
                color: "red",
                tags: ["flammable"]
            },
            {
                name: "Element 2",
                color: "blue",
                tags: []
            },
            {
                name: "Element 3",
                color: "green",
                tags: ["flammable"]
            },
            {
                name: "Element 4",
                color: "yellow",
                tags: ["explosive"]
            },
            {
                name: "Element 5",
                color: "purple",
                tags: []
            }
        ];

        // Get the solution and product elements
        var solutionElement = document.getElementById("solution");
        var productElement = document.getElementById("product");

        // Create the element buttons
        elements.forEach(function (element, index) {
            var elementButton = document.createElement("div");
            elementButton.className = "element";
            elementButton.style.backgroundColor = element.color;
            elementButton.style.top = "50px";
            elementButton.style.left = (50 + index * 70) + "px";
            elementButton.addEventListener("click", function () {
                addElementToSolution(element);
            });
            document.getElementById("game-container").appendChild(elementButton);
        });

        // Add an element to the solution
        function addElementToSolution(element) {
            var elementDiv = document.createElement("div");
            elementDiv.className = "element";
            elementDiv.style.backgroundColor = element.color;
            solutionElement.appendChild(elementDiv);
            
            if (element.tags.includes("flammable")) {
                productElement.textContent = "Flammable";
            } else if (element.tags.includes("explosive")) {
                productElement.textContent = "Explosive";
            } else {
                productElement.textContent = "No special property";
            }
        }
    </script>
</body>
</html>
