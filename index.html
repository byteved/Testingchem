    // Populate the dropdown options for each question
    elements.forEach((element) => {

      option1.text = element.symbol;

      option3.value = element.symbol;
      option3.text = element.symbol;
      quizSelect3.appendChild(option3);
    });

    function checkAnswer(questionNumber) {
      const currentSelect = document.getElementById(`quiz-select${questionNumber}`);
      const selectedOptions = Array.from(currentSelect.selectedOptions).map((option) => option.value);

      // Perform answer validation here
      let isCorrect = false;
      switch (questionNumber) {
        case 1:
          isCorrect = validateFlammableElements(selectedOptions);
          break;
        case 2:
          isCorrect = validateExplosiveElements(selectedOptions);
          break;
        case 3:
          isCorrect = validateHighlyReactiveElements(selectedOptions);
          break;
        default:
          break;
      }

      if (isCorrect) {
        alert("Correct answer! Proceed to the next question.");
        const currentQuestionDiv = document.getElementById(`question${questionNumber}`);
        currentQuestionDiv.style.display = "none";

        const nextQuestionDiv = document.getElementById(`question${questionNumber + 1}`);
        nextQuestionDiv.style.display = "block";
      } else {
        alert("Incorrect answer. Please try again.");
      }
    }

    // Answer validation functions for each question
    function validateFlammableElements(selectedOptions) {
      const flammableElements = ["H", "Li", "Na", "K", "Rb"];
      return selectedOptions.length === 5 && selectedOptions.every((option) => flammableElements.includes(option));
    }

    function validateExplosiveElements(selectedOptions) {
      const explosiveElements = ["F", "Cl", "Br", "I"];
      return selectedOptions.length === 4 && selectedOptions.every((option) => explosiveElements.includes(option));
    }

    function validateHighlyReactiveElements(selectedOptions) {
      const highlyReactiveElements = ["Li", "Na", "K", "Rb", "Fr", "Be", "Mg", "Ca", "Sr", "Ba"];
      return (
        selectedOptions.length === 5 && selectedOptions.every((option) => highlyReactiveElements.includes(option))
      );
