<!DOCTYPE html>
<html>
<head>
    <title>Periodic Table Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        #table-container {
            width: 1000px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 4px;
        }

        .element {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .special {
            background-color: lightblue;
        }

        .flammable {
            background-color: yellow;
        }

        .explosive {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>

    <script>
        // Define the elements
        var elements = [
            { symbol: "H", special: "Flammable" },
            { symbol: "He", special: "" },
            { symbol: "Li", special: "Explosive" },
            { symbol: "Be", special: "" },
            // Add more elements here...
        ];

        // Get the table container element
        var tableContainer = document.getElementById("table-container");

        // Create the elements in the table
        elements.forEach(function (element) {
            var elementDiv = document.createElement("div");
            elementDiv.className = "element";
            elementDiv.textContent = element.symbol;

            if (element.special === "Flammable") {
                elementDiv.classList.add("special", "flammable");
            } else if (element.special === "Explosive") {
                elementDiv.classList.add("special", "explosive");
            }

            tableContainer.appendChild(elementDiv);
        });
    </script>
</body>
</html>
