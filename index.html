

<!DOCTYPE html>
<html>
<head>
    <title>Periodic Table Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        #table-container {
            width: 1000px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 4px;
        }

        .element {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .special {
            background-color: lightblue;
        }

        .flammable {
            background-color: yellow;
        }

        .explosive {
            background-color: red;
            color: white;
        }

        #quiz-container {
            width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        .quiz-option {
            margin-bottom: 10px;
        }

        .quiz-option label {
            display: block;
            font-weight: bold;
        }

        #quiz-result {
            font-weight: bold;
            margin-top: 10px;
        }

        #element-description {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>

    <div id="quiz-container">
        <h2>Periodic Table Quiz</h2>
        <div class="quiz-option">
            <label>Select 5 flammable materials from the periodic table:</label>
            <select id="quiz-select" multiple>
                <option value="H">H</option>
                <option value="Li">Li</option>
                <option value="Na">Na</option>
                <option value="K">K</option>
                <option value="Rb">Rb</option>
            </select>
        </div>
        <button onclick="checkQuiz()">Check Quiz</button>
        <div id="quiz-result"></div>
    </div>

    <div id="element-description"></div>

    <script>
        // Define the elements
        var elements = [
            { symbol: "H", special: "Flammable", description: "Hydrogen is a chemical element with the symbol H and atomic number 1. It is the lightest and most abundant element in the universe, making up about 75% of its elemental mass."},
            { symbol: "He", special: "", description: "Helium is a chemical element with the symbol He and atomic number 2. It is a colorless, odorless, tasteless, non-toxic, inert, monatomic gas that heads the noble gas group in the periodic table."},
            { symbol: "Li", special: "Flammable", description: "Lithium is a chemical element with the symbol Li and atomic number 3. It is a soft, silvery-white alkali metal. Under standard conditions, it is the lightest metal and the least dense solid element."},
            { symbol: "Be", special: "", description: "Beryllium is a chemical element with the symbol Be and atomic number 4. It is a relatively rare element in the universe, usually occurring as a product of the spallation of larger atomic nuclei that have collided with cosmic rays."},
            { symbol: "B", special: "", description: "Boron is a chemical element with the symbol B and atomic number 5. It is a low-abundance element in the Solar System and in the Earth's crust. Boron is concentrated on Earth by the water-solubility of its more common naturally occurring compounds, the borate minerals."},
            { symbol: "C", special: "", description: "Carbon is a chemical element with the symbol C and atomic number 6. It is a nonmetallic element in the periodic table."},
            { symbol: "N", special: "", description: "Nitrogen is a chemical element with the symbol N and atomic number 7. It was first discovered and isolated by Scottish physician Daniel Rutherford in 1772."},
            { symbol: "O", special: "", description: "Oxygen is a chemical element with the symbol O and atomic number 8. It is a member of the chalcogen group on the periodic table, a highly reactive nonmetal, and an oxidizing agent that readily forms oxides with most elements as well as with other compounds."},
            { symbol: "F", special: "", description: "Fluorine is a chemical element with the symbol F and atomic number 9. It is the lightest halogen and exists as a highly toxic pale yellow diatomic gas at standard conditions."},
            { symbol: "Ne", special: "", description: "Neon is a chemical element with the symbol Ne and atomic number 10. It is a noble gas."},
            { symbol: "Na", special: "Flammable", description: "Sodium is a chemical element with the symbol Na and atomic number 11. It is a soft, silvery-white, highly reactive metal."},
            { symbol: "Mg", special: "", description: "Magnesium is a chemical element with the symbol Mg and atomic number 12. It is a shiny gray solid which bears a close physical resemblance to the other five elements in the second column of the periodic table: all group 2 elements have the same electron configuration in the outer electron shell and a similar crystal structure."},
            { symbol: "Al", special: "", description: "Aluminium is a chemical element with the symbol Al and atomic number 13. It is a silvery-white, soft, nonmagnetic and ductile metal in the boron group."},
            // Add more elements here...
        ];

        // Get the table container element
        var tableContainer = document.getElementById("table-container");

        // Create the elements in the table
        elements.forEach(function (element) {
            var elementDiv = document.createElement("div");
            elementDiv.className = "element";
            elementDiv.textContent = element.symbol;

            if (element.special === "Flammable") {
                elementDiv.classList.add("special", "flammable");
            } else if (element.special === "Explosive") {
                elementDiv.classList.add("special", "explosive");
            }

            elementDiv.addEventListener("click", function() {
                showDescription(element.description);
            });

            tableContainer.appendChild(elementDiv);
        });

        // Quiz function
        function checkQuiz() {
            var selectedOptions = Array.from(document.querySelectorAll("#quiz-select option:checked"));
            var selectedSymbols = selectedOptions.map(function (option) {
                return option.value;
            });

            var flammableElements = elements.filter(function (element) {
                return element.special === "Flammable";
            });

            var flammableSymbols = flammableElements.map(function (element) {
                return element.symbol;
            });

            var correct = selectedSymbols.length === 5 && selectedSymbols.every(function (symbol) {
                return flammableSymbols.includes(symbol);
            });

            var quizResult = document.getElementById("quiz-result");
            quizResult.textContent = correct ? "Correct! You selected 5 flammable materials." : "Incorrect. Please select 5 flammable materials.";
        }

        // Show element description
        function showDescription(description) {
            var elementDescription = document.getElementById("element-description");
            elementDescription.textContent = description;
            elementDescription.style.display = "block";
        }
    </script>
</body>
</html>
