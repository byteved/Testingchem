<!DOCTYPE html>
<html>
<head>
  <title>Chemistry Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Add your custom styles here */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .options {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 20px;
    }

    .option {
      width: 100px;
      height: 100px;
      font-size: 24px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .video-container {
      margin-top: 20px;
      background-color: #f0f0f0;
      padding: 20px;
      display: none;
      text-align: center;
    }

    .video-container img {
      max-height: 400px;
      width: auto;
      cursor: pointer;
    }

    .video-container video {
      max-height: 400px;
    }

    .hidden {
      display: none;
    }

    .centered {
      background-color: #4caf50;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chemistry Quiz</h1>
    <div class="main-content">
      <div class="options">
        <button class="option" draggable="true" ondragstart="dragStart(event)">Option 1</button>
        <button class="option" draggable="true" ondragstart="dragStart(event)">Option 2</button>
        <button class="option" draggable="true" ondragstart="dragStart(event)">Option 3</button>
        <button class="option" draggable="true" ondragstart="dragStart(event)">Option 4</button>
      </div>
    </div>
    <div class="video-container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="Image.jpg" draggable="false" onclick="showVideo('Movie.mp4')" />
      <video src="" controls></video>
    </div>
    <button class="next-button hidden" onclick="loadNextLevel()">Next Level</button>
  </div>

  <script src="script.js"></script>
  <script>
    var levels = [
      // Level details
    ];

    var currentLevelIndex = 0;

    function loadLevel(levelIndex) {
      var level = levels[levelIndex];

      var questionElement = document.querySelector(".question");
      questionElement.textContent = level.question;

      var optionsContainer = document.querySelector(".options");
      optionsContainer.innerHTML = "";

      level.options.forEach(function (option) {
        var optionButton = document.createElement("button");
        optionButton.classList.add("option");
        optionButton.textContent = option;
        optionButton.draggable = true;
        optionButton.ondragstart = function (event) {
          dragStart(event, option);
        };

        optionsContainer.appendChild(optionButton);
      });

      var videoContainer = document.querySelector(".video-container");
      videoContainer.style.display = "none";
      videoContainer.querySelector("video").src = "";

      var nextButton = document.querySelector(".next-button");
      nextButton.style.display = "none";
      nextButton.onclick = null;
    }

    function dragStart(event, option) {
      event.dataTransfer.setData("text/plain", option);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text/plain");
      var draggedOption = data.toLowerCase();
      var level = levels[currentLevelIndex];

      if (level.options.includes(draggedOption)) {
        showVideo(level.videoSrc);
        document.getElementById("demo").innerHTML = "Correct!";
        event.target.classList.add("centered");
      } else {
        document.getElementById("demo").innerHTML = "Wrong....";
      }
    }

    function showVideo(videoSrc) {
      var videoContainer = document.querySelector(".video-container");
      var videoElement = videoContainer.querySelector("video");

      videoElement.src = videoSrc;
      videoContainer.style.display = "block";
      videoElement.play();

      videoElement.onended = function () {
        moveToNextLevel();
      };
    }

    function moveToNextLevel() {
      currentLevelIndex++;

      if (currentLevelIndex >= levels.length) {
        // All levels completed
        window.location.href = "gameover.html"; // Redirect to game over page
      } else {
        loadLevel(currentLevelIndex);
      }
    }

    // Start the game
    loadLevel(currentLevelIndex);
  </script>
</body>
</html>
